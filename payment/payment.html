<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="payement.css">
    <title>Awlafi Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../Assests/Icons/wafi-logo-filled.svg">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    
</head>
<body>

     <!-- -Preloader-->
        <div id="preloader">
        <svg id="logo-preloader" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
         <path class="logo-stroke" d="M280.5,291.49l21.72,38.32c3.51,6.23,12.29,6.23,15.97.16l63.39-106.18,25.55-44.39c3.51-6.23-.96-13.89-7.98-13.89h-45.83c-3.35,0-6.39,1.76-7.98,4.63l-30.98,53.65-33.85,58.6c-1.6,2.87-1.6,6.39,0,9.1Z"/>
         <path class="logo-stroke" d="M219.5,291.49l-21.72,38.32c-3.51,6.23-12.29,6.23-15.97.16l-63.39-106.18-25.55-44.39c-3.51-6.23.96-13.89,7.98-13.89h45.83c3.35,0,6.39,1.76,7.98,4.63l30.98,53.65,33.85,58.6c1.6,2.87,1.6,6.39,0,9.1Z"/>
         <path class="logo-stroke" d="M276.67,165.5h-52.53c-7.03,0-11.5,7.66-7.98,13.89l26.19,45.67c3.51,6.23,12.45,6.23,15.97,0l26.35-45.67c3.51-6.23-.96-13.89-7.98-13.89Z"/>
        </svg>
        </div> 

    <div class="payment-container">

        <!---User Info-->
        <div class="user-details">


            <!---First & Second Name -->
            <div class="input-box input-user-name">
                <div class="input-first">
                    <label for="input-first">First Name</label>
                    <input type="text">
                </div>
                <div class="input-second">
                    <label for="input-second">Second Name</label>
                    <input type="text">
                </div>
            </div>

            <!---Email -->
            <div class="input-box input-email">
                <label for="email">Email</label>
                <input type="email">
            </div>

            <!--City And Address-->
            <div class="input-box input-city-address">


                <!--Choosing From Cities-->
                <div class="city-input">
                    <label for="city-input">City</label>
                    <select id="citySelect" class="cont-border">
                        <option value="0" disabled selected hidden></option>
                        <option value="1">Baghdad</option>
                        <option value="1">Babel</option>
                        <option value="1">Basra</option>
                        <option value="1">Mosul</option>
                        <option value="1">Duhok</option>
                        <option value="1">Erbil</option>
                    </select>
                </div>
                
                <!--Address-->
                <div class="address-input">
                    <label for="address-input">Address</label>
                    <input type="text">
                </div>

            </div>

            <!---Phone Number-->
            <div class="input-box input-phone">
                <label for="input-phone">Phone Number</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>

            <!--Delivery and Payment Method-->
            <div class="input-box input-delivery-method">
                <!---Static Texts-->
                <div class="delivery-box">
                    <label for="delivery-box">Delivery</label>
                    <div class="delivery-price cont-border">0.00 IQD</div>
                </div>
                <div class="pay-box">
                    <label for="pay-box">Payment Method</label>
                    <div class="pay-method cont-border">Cash</div>
                </div>
            </div>

            <button id="place-order">Place Order</button>
            
        </div>


        <!----Cart Items-->

        <div class="cart-items">

            <div class="item-card">
                <div class="item-details"> 
                <div class="pr-pic cont-border"><img src="../Assests/Images/Headphone.png" alt="lap"></div>
                <h1 id="pr-name">WIRELESS HEADSET GEARUP X099</h1>
                <h1 id="pr-name">100.000 IQD</h1>
            </div>
            <div class="item-card">
                <div class="item-details"> 
                <div class="pr-pic cont-border"><img src="../Assests/Images/Headphone.png" alt="lap"></div>
                <h1 id="pr-name">WIRELESS HEADSET GEARUP X099</h1>
                <h1 id="pr-name">100.000 IQD</h1>
            </div>
            <div class="item-card">
                <div class="item-details"> 
                <div class="pr-pic cont-border"><img src="../Assests/Images/Headphone.png" alt="lap"></div>
                <h1 id="pr-name">WIRELESS HEADSET GEARUP X099</h1>
                <h1 id="pr-name">100.000 IQD</h1>
            </div>
           
             <div class="totals">
                <h1 id="totals-title">Cart Totals</h1>
                <div class="sub-total"><p> Sub-Total</p> <p>100.000 IQD</p></div>
                <div class="shipping-fee"><p> Shipping Fee</p> <p>0.00 IQD</p></div>
                <div class="total"><p>Total</p> <p>100.000 IQD</p></div>
            </div>
        </div>



    </div>
<script src="payment.js" type="module"></script>
</body>
