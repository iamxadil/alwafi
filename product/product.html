<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="product.css" />
  <title>Awlafi Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="icon" type="image/x-icon" href="../Assests/Icons/wafi-logo-filled.svg" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
</head>
<body>

  <!--Container-->
  <div class="product-container">

    <!--Gallery-->
    <div class="gallery-box">
      <div class="main-image-wrapper">
        <img id="main-image" src="" alt="Main Product" class="main-image" />
      </div>
      <div class="thumbnail-row">
        <div class="thumbnail-wrapper">
          <img id="thumb-1" src="" alt="Thumbnail 1" class="thumbnail" />
        </div>
        <div class="thumbnail-wrapper">
          <img id="thumb-2" src="" alt="Thumbnail 2" class="thumbnail" />
        </div>
        <div class="thumbnail-wrapper">
          <img id="thumb-3" src="" alt="Thumbnail 3" class="thumbnail" />
        </div>
      </div>
    </div>

    <!--Product Details-->
    <div class="product-details">

      <!--Title-->
      <div class="product-title">
        <h1 id="product-name">Loading...</h1>
      </div>

      <!--Details Section-->
      <div class="details-container">
        <!--Head Title-->
        <div class="head-title">
          <div><h1 style="font-weight: 800;">Details</h1></div>
          <div><h1 style="color: green; font-weight: 800;">In Stock</h1></div>
        </div>

        <div class="price">
          <div><h1>Price</h1></div>
          <div><h1 style="color: red;" id="product-price">Loading...</h1></div>
        </div>

        <div class="product-sku">
          <div><h1>Product SKU</h1></div>
          <div><h1 id="product-sku">Loading...</h1></div>
        </div>

        <div class="brand">
          <div><h1>Brand</h1></div>
          <div><h1 id="product-brand">Loading...</h1></div>
        </div>

        <div class="color">
          <div><h1>Color</h1></div>
          <div><h1 id="product-color">Loading...</h1></div>
        </div>

        <div class="form">
          <div><h1>Form Factor</h1></div>
          <div><h1 id="product-form">Loading...</h1></div>
        </div>

        <div class="buttons">
          <button class="add-to-cart" >Add to Cart</button>
          <button class="buy-now">Buy Now</button>
        </div>
      </div>

    </div>
  </div>

  <div class="background-slope">
    <img src="../Assests/Images/Round-Shape.png" />
  </div>

  <div class="product-specs">
    
    <div class="product-specs-title">
       <h1 class="specs-title">PRODUCT SPECS</h1>
    <i class="bi bi-chevron-double-down"></i>
    </div>
   
    <div class="specs-box">
      <div class="specs-details">
        <h1>Product specs goes here</h1>
      </div>
    </div>
  </div>

  <script src="product.js" type="module"></script>
</body>
</html>
