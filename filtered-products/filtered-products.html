               <!-- Mobile Search Section -->
<div class="mob-search-container">
  <div class="head-title">
    <h1>Our inventory of <span id="category-title"></span></h1>
    <p>Always pusrsuing the best!</p>
  </div>

  <div class="search-section">
    <!-- Search Input -->
    <div class="mob-input-wrapper">
      <i class="bi bi-search"></i>
      <input type="search" name="search" id="products-search" placeholder="Search For Your Product">
    </div>

    <!-- Filter button & menu wrapper -->
    <div class="filter-wrapper">
      <!-- Filter Button -->
      <div class="filter-button" style="cursor: pointer;">
        <i class="bi bi-sliders"></i>
      </div>

      <!-- Full Filter Menu (initially hidden) -->
      <div class="filter-menu" style="display: none;">
        <!-- Sort Dropdown -->
        <div class="filter-group sort-dropdown">
          <label for="sortOptions">Sort By:</label>
          <select id="sortOptions" class="cont-border">
            <option value="" disabled selected>Select...</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="a-z">Alphabetical: A to Z</option>
            <option value="z-a">Alphabetical: Z to A</option>
          </select>
        </div>

        <!-- Condition Filter -->
        <div class="filter-group checkbox-filter">
          <label><input type="checkbox" class="condition-filter" value="new"> New</label>
          <label><input type="checkbox" class="condition-filter" value="used"> Used</label>
        </div>

        <!-- Price Filter -->
        <div class="filter-group filter-price">
          <label for="priceRange">Max Price: <span id="priceValue">3000000</span> IQD</label>
          <input type="range" id="priceRange" min="10000" max="3000000" step="10000" value="3000000">
        </div>

        <!---Action Buttons-->

        <div class="action-buttons filter-group">
            <button id="apply-button">Apply</button>
            <button id="reset-button">Reset</button>
        </div>


      </div>
    </div>
  </div>
