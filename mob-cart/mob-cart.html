            </div>
            <div class="products-menu">
                <div class="products-toggle">
                    <h1><i class="bi bi-dice-3"></i></h1>
                    <h1 class="side products">Products <i class="bi bi-caret-down-fill"></i></h1>
                </div>
                <div class="dropdown">
                    <a href="laptops/laptops.html" class="dropdown-item" style="color: white; text-decoration: none;">Laptops</a>
                    <a href="accessories/accessories.html" class="dropdown-item" style="color: white; text-decoration: none;">Accessories</a>

                    <a href="#" class="dropdown-item" style="color: white; text-decoration: none;">PCs</a>
                </div>

            <div>
                <h1><i class="bi bi-person-circle"></i></h1>
                <h1 class="side login"><a href="login/login.html" style="color: white; text-decoration: none;">Login</a></h1>
            </div>

                <h1><i class="bi bi-telephone"></i></h1>

                    <!-- Mobile Navigation Bar -->

             <nav class="mob-navigation">
                <div class="mob-left-section">
                    <a class="back-btn"><i class="bi bi-arrow-left"></i></a>
                </div>

                <div class="mob-right-section">
                     <div class="two-bars-menu">
                      <div class="first-bar"></div>
                      <div class="second-bar"></div>
                    </div> <!-- Hamburger Icon -->
                </div>
             </nav>




             <!--Products in Cart-->
             <div class="mob-pr-cart">


                <!---Head Title-->
                <div class="title">
                    <h1>Your Cart</h1>
                </div>



                <!--Container of Products-->
                <div class="mob-pr-card-container">


                    <!---Product Card-->
                    <div class="pr-content">


                        <!--Product Image-->
                        <div class="pr-cart-img cont-border">
                            <img src="../Assests/Images/macbook-air.png" alt="macbook-air">
                        </div>


                        <!--Details : Name, Price, Etc-->
                        <div class="pr-cart-details">
                            <div class="pr-company">
                                <p>Apple</p>
                            </div>

                            <div class="pr-name">
                                <h1>MACBOOK AIR</h1>
                            </div>

                            <div class="pr-price">
                                <p>1.500.000 IQD</p>
                            </div>
                        </div>


                        <!--Increase or Decrease Quantity-->
                        <div class="quantity-selector">

                            <!---Inc-->
                            <div class="increase-btn cont-border">
                                <i class="bi bi-plus"></i>
                            </div>

                            <!--Quantity of Product-->
                            <div class="quantity">
                                <p>2</p>
                            </div>

                             <!---Dec-->
                            <div class="decrease-btn cont-border">
                                <i class="bi bi-dash"></i>
                            </div>

                        </div>

                    </div>

                </div>

             </div>



             <!---Proceed to checkout -->

             <div class="mob-checkout-container">

                <!---Delivery price-->
                <div class="mob-deliv">
                    <p>Delivery</p>
                    <p>0.00 IQD</p>
                </div>

                <!---Total price-->
                <div class="mob-total">
                    <p>Total</p>
                    <p>0.00 IQD</p>
                </div>


                <button>Proceed To chekcout</button>


             </div>
